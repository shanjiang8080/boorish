<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block head %} 
        {% load static %}
    {% endblock %}

    <link rel="stylesheet" href="{% static 'gallery/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- CSS ICONS -->
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/add-r.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/tag.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/log-in.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/home-alt.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/log-in.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/profile.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/math-plus.css' rel='stylesheet'>

    
    <title>{% block title %} Gallery {% endblock %}</title>
</head>
<body class="hide_scrollbar" id='body'>
    <div id="header">
        <div id="searchbox">
            <form action="/gallery/" method="get">
                <div class='searchbox_wrapper'> 
                    <input id="tag_list" class='textbox' type="text" name="tag_list" placeholder="Enter tags..." autocomplete="off" onfocusout="hide_search_suggestions()">
                    <div class="popup_text_box" id="search_box_popup">
                        <!-- to be filled with stuff via JS -->
                        <img class='note' src='/static/gallery/images/note.svg' style="display: none">
                    </div>    
                    <button type="submit" class="search_button"><i class="gg-search"></i></button>
                </div>
            </form>
        </div>
        <div id="home-link" class='icon_button'>
            <a href="/gallery/"><i class="gg-home-alt"></i></a>
        </div>  
        {% if user.is_authenticated %}
        <div id="upload-link" class='icon_button'>
            <a href="/gallery/upload/"><i class="gg-add-r"></i></a>
        </div>  
        {% endif %}
        <div id="tags-link" class='icon_button'>
            <a href="/gallery/tags/"><i class="gg-tag"></i></a>
        </div>  

        {% if user.is_authenticated %} 
        <div id="profile-link" class='icon_button'>
            <a href=""><i class="gg-profile"></i></a> <!--not making a link for this (yet at least) -->
        </div>  
        {% else %}
        <div id="login-link" class='icon_button'>
            <a href="/gallery/accounts/login/"><i class="gg-log-in"></i></a>
        </div>  
        {% endif %}
    </div>
            <div class='content'>
                {% block content %}{% endblock %}
            </div>
    <div class='footer'>
    </div>
{% load static %}
<script src="{% static 'gallery/search_box.js' %}"></script>
</body>
</html>
